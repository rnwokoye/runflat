<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My Registeration form assignment</title>
	</head>
	<body>
		<form action="">
			<h2>
				<p>My Registeration Form</p>
			</h2>
			<p></p>
			
			<label For="First_Name">First Name:</label>
			<input type="text" id=First_name name="First_Name">
			
			<p></p><label For="Last_Name">Last Name:</label>
			<input type="text" id=Last_Name name="Last_Name">
			
			<p></p><label For="email">email:</label>
			<input type="text" id="email" name="email">
			
			<p></p><label For="password">Password:</label>
			<input type="password" id="password" name="password">
			<p></p><label for="pw_confirm">Password Confirmation:</label>
		   	<input type="password" id="pw_confirm" name="password_confirmation">
		   	
		   	<p></p><label For="Birthday">Birthday:</label>
		   	<input type="date" id="date" name="date">
		   	
		   	<p></p><label for="male">Male</label>
			<input type="radio" id="male" name="gender" value="male">
			<label for="female">Female</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="other">Other</label>
			<input type="radio" id="other" name="gender" value="other">
			
			<p>A short message about yourself:</p>
		   	<textarea name="description"></textarea>
		   	
		   	<p></p><label for="favorite_Language">favorite Language</label>
		   	<select name="favorite_Language">
			<option value="JavaScript">JavaScript</option>
			<option value="Perl">Perl</option>
			</select>
		   	<p></p><input type="submit" value="Submit">

		</form>
	</body>
</html>
